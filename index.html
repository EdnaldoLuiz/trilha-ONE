<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/augmented-ui.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style.responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400&display=swap" rel="stylesheet">

    <title>Decodificador de Texto - ONE</title>
</head>

<body>
    <header>
        <div class="header__container">
            <div class="header__logo">
            </div>
            <div class="header__title">
                <h1>Decodificador de Texto</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="input__container">
                <div class="input__container__textarea">
                    <textarea placeholder="Digite o texto aqui..."></textarea>
                </div>
                <div class="input__container__buttons">
                    <button id="decryptButton">Decodificar</button>
                    <button id="encryptButton">Encriptar</button>
                    <button id="clearButton">Limpar</button>
                </div>
            </div>
            <div class="output__container">
                <div class="output__container__textarea">
                    <textarea readonly></textarea>
                </div>
                <div class="output__container__buttons">
                    <button class="copy-button">
                        <img src="./assets/icons/copy.svg" alt="Copy">Copiar
                    </button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="social__container">
            <div class="social__container__icons">
                <a href="https://github.com/EdnaldoLuiz" target="_blank">
                    <img src="./assets/icons/github.png" alt="Github">
                </a>
                <a href="https://www.linkedin.com/in/ednaldoluiz" target="_blank">
                    <img src="./assets/icons/linkedin.png" alt="Linkedin">
                </a>
                <a href="https://ednaldo-luiz.vercel.app" target="_blank">
                    <img src="./assets/icons/portfolio.png" alt="Portfolio">
                </a>
            </div>
            <p>Â© 2024 Copyright - Ednaldo Luiz</p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
